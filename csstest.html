<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS update test</h1></header>
    <div class="container">
        <div class="baby-girl">
            <div class="hair">
                <div class="face">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                    <div class="cheek cheeck-left"></div>
                    <div class="cheek cheeck-right"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="body">
                <div class="neck"></div>
                <div class="neck-bottom"></div>
                <div class="hand hand-left">
                    <div class="hand-palm">
                    </div>
                </div>
                <div class="hand hand-right">
                    <div class="hand-palm">
                    </div>
                </div>
                <div class="body-top"></div>
                <div class="dress-top"></div>
                <div class="dress-bottom-top"></div>
                <div class="dress-bottom-bottom"></div>
                <div class="leg leg-left">
                    <div class="leg-foot">
                    </div>
                </div>
                <div class="leg leg-right">
                    <div class="leg-foot">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-control">
            <section>
                <form>
                    <fieldset>
                        <legend>makeup</legend>
                        <label for="perspective">Dress Top Color</label>
                        <input type="color" id="dress-top" value="#73FDFF">
                        <br>
                        <label for="perspective">Dress Color</label>
                        <input type="color" id="dress-color" value="#7A81FF">
                        <br>
                        <label for="perspective">Skin Color</label>
                        <input type="color" id="skin-color" value="#FDDEA5">
                        <br>
                        <label for="perspective">Lipstick Color</label>
                        <input type="color" id="lipstick-color" value="#C82792">
                        <br>
                        <label for=scaling>Scale</label>
                        <input type="range" min=0 max=200 value=90 id="girl-scale">
                    </fieldset>
                </form>
                <div id="code"></div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="cssupdate.js"></script>
</body>

</html>
